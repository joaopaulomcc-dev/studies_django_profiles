{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}New Password{% endblock title %}

{% block content %}
<h1>New Password</h1>
<p>Set a new password:</p>
<form action="" method="post">
    {% csrf_token%}
    {{ form|crispy }}
    <button type="submit">Change my password</button>
</form>
{% endblock content %}
