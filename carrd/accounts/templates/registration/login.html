{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock title %}

{% block content %}
<h1>Login</h1>
<form action="" method="post">
    {% csrf_token%}
    {{ form|crispy }}
    <button type="submit">Log In</button>
</form>

<a href="{% url 'password_reset' %}">Forgot your password?</a>
{% endblock content %}
